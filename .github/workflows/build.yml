name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'   # triggers on tags like v1.0.0, v1.2.3 etc

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build
        run: |
          pyinstaller --onefile --windowed --name Clairvoyant `
            --add-binary "assets/ffmpeg/windows/ffmpeg.exe;assets/ffmpeg/windows" `
            --add-binary "assets/ffmpeg/windows/ffprobe.exe;assets/ffmpeg/windows" `
            --add-data "assets/icon.png;assets" `
            --icon assets/icon.png main.py

      - name: Rename artifact
        run: mv dist/Clairvoyant.exe dist/Clairvoyant-Windows-${{ github.ref_name }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Clairvoyant-Windows-${{ github.ref_name }}
          path: dist/Clairvoyant-Windows-${{ github.ref_name }}.exe

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build
        run: |
          pyinstaller --onefile --windowed --name Clairvoyant \
            --add-binary "assets/ffmpeg/linux/ffmpeg:assets/ffmpeg/linux" \
            --add-binary "assets/ffmpeg/linux/ffprobe:assets/ffmpeg/linux" \
            --add-data "assets/icon.png:assets" \
            --icon assets/icon.png main.py

      - name: Rename artifact
        run: mv dist/Clairvoyant dist/Clairvoyant-Ubuntu-${{ github.ref_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Clairvoyant-Ubuntu-${{ github.ref_name }}
          path: dist/Clairvoyant-Ubuntu-${{ github.ref_name }}

  release:
    needs: [build-windows, build-ubuntu]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Clairvoyant-Windows-${{ github.ref_name }}

      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: Clairvoyant-Ubuntu-${{ github.ref_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Clairvoyant ${{ github.ref_name }}
          files: |
            Clairvoyant-Windows-${{ github.ref_name }}.exe
            Clairvoyant-Ubuntu-${{ github.ref_name }}