name: Build and publish executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ffmpeg on Windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install -y ffmpeg

      - name: Install ffmpeg on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Prepare bundled ffmpeg assets (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path assets\ffmpeg\windows | Out-Null
          $ff = (where.exe ffmpeg) -split "`n" | Select-Object -First 1
          Copy-Item $ff -Destination assets\ffmpeg\windows\ffmpeg.exe -Force
          $fp = (where.exe ffprobe) -split "`n" | Select-Object -First 1
          if ($fp) { Copy-Item $fp -Destination assets\ffmpeg\windows\ffprobe.exe -Force }

      - name: Prepare bundled ffmpeg assets (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p assets/ffmpeg/linux
          cp "$(which ffmpeg)" assets/ffmpeg/linux/ffmpeg
          cp "$(which ffprobe)" assets/ffmpeg/linux/ffprobe || true
          chmod +x assets/ffmpeg/linux/ffmpeg || true

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          pyinstaller --onefile --windowed --name Clairvoyant \
            --add-binary "assets/ffmpeg/windows/ffmpeg.exe;assets/ffmpeg/windows" \
            --add-binary "assets/ffmpeg/windows/ffprobe.exe;assets/ffmpeg/windows" \
            --add-data "assets/icon.png;assets" \
            --icon assets/icon.png main.py

      - name: Build with PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --onefile --name Clairvoyant \
            --add-binary "assets/ffmpeg/linux/ffmpeg:assets/ffmpeg/linux" \
            --add-binary "assets/ffmpeg/linux/ffprobe:assets/ffmpeg/linux" \
            --add-data "assets/icon.png:assets" \
            --icon assets/icon.png main.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Clairvoyant-${{ matrix.os }}
          path: dist/Clairvoyant*
